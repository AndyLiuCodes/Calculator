<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="titleContainer">
        <label>Calculator</label>
    </div>

    <div id="contentContainer">
        <div id="calculatorDesign">
            <div id="paddingDisp">
                <div id="resultDisplay">
                    <label id="result">24525222345</label>
                </div>
            </div>

            <div id="flexButtonContent">
                <div class="row">
                    <button id="clear" class="buttonStyle">Clear</button>
                    <button id="sign" class="buttonStyle">±</button>
                    <button id="division" class="buttonStyle">÷</button>
                </div>

                <div class="row">
                    <button id="seven" class="buttonStyle">7</button>
                    <button id="eight" class="buttonStyle">8</button>
                    <button id="nine" class="buttonStyle">9</button>
                    <button id="multiply" class="buttonStyle">×</button>
                </div>

                <div class="row">
                    <button id="four" class="buttonStyle">4</button>
                    <button id="five" class="buttonStyle">5</button>
                    <button id="six" class="buttonStyle">6</button>
                    <button id="subtract" class="buttonStyle">-</button>
                </div>

                <div class="row">
                    <button id="one" class="buttonStyle">1</button>
                    <button id="two" class="buttonStyle">2</button>
                    <button id="three" class="buttonStyle">3</button>
                    <button id="plus" class="buttonStyle">+</button>
                </div>

                <div class="row">
                    <button id="zero" class="buttonStyle">0</button>
                    <button id="decimal" class="buttonStyle">.</button>
                    <button id="equal" class="buttonStyle">=</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
